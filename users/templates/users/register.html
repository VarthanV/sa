{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="border-left-success shadow h-100 py-2" style="padding: 50px">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Create Student</button>
        </div>
    </form>
</div>
<br>
{% endblock content %}
