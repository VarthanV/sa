{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
<h1 class="h3 mb-0 text-gray-800">Internals</h1>
</div>

<form action="{% url 'internals' %}" method="GET" style="display: none;">
    <input type="text" name="subject-query">
    <button type="submit">Submit</button>
</form>

<form method="POST" action="{% url 'internals' %}"  class="form-group">
    {% csrf_token %}
    {{ forms.management_form }}
    <table class="table" style="margin-top: 2%">
        <thead class="thead" style="background-color: rgb(21, 95, 255); color: white; text-align: center;">
            <tr>
            <th scope="col">S.no</th>
            <th scope="col">Student Name</th>
            <th scope="col">I1</th>
            <th scope="col">I2</th>
            <th scope="col">I3</th>
            </tr>
        </thead>
        <tbody style="text-align: center; color: black"> 
            {% for form in forms %}
            <tr>
            <th scope="row">{{forloop.counter}}</th>
            {% for field in form %}
            <td>{{field}}</td>
            {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Submit</button>
</form>

{% endblock content %}
